<head>
<link rel="stylesheet" href="design.css">
</head>
<div class="container">
  <header class="header">
    <h1 id="title" class="text-center"> Cubing @ Home 1.0</h1>
    <p id="description" class="description text-center">
      Thank you for taking the time to fill this form
    </p>
  </header>
  <form id="survey-form">
    <div class="form-group">
      <label id="name-label" for="name">Name</label>
      <input
        type="text"
        name="name"
        id="name"
        class="form-control"
        placeholder="Enter your name"
        required
      />
    </div>
    <div class="form-group">
      <label id="email-label" for="email">Email</label>
      <input
        type="email"
        name="email"
        id="email"
        class="form-control"
        placeholder="Enter your Email"
        required
      />
    </div>
    <div class="form-group">
      <label id="number-label" for="number"
        >Age<span class="clue">(optional)</span></label
      >
      <input
        type="number"
        name="age"
        id="number"
        min="10"
        max="99"
        class="form-control"
        placeholder="Age"
      />
    </div>
    <div class="form-group">
      <p>Which option best describes your current role?</p>
      <select id="dropdown" name="role" class="form-control" required>
        <option disabled selected value>Select current role</option>
        <option value="student">Student</option>
        <option value="job">Full Time Job</option>
        <option value="learner">Full Time Learner</option>
        <option value="preferNo">Prefer not to say</option>
        <option value="other">Other</option>
      </select>
    </div>

    <div class="form-group">
      <p>Do you have a WCA Id?</p>
      
    
<label>
        <input
          name="user-recommend"
          value="Yes"
          type="radio"
          class="input-radio"
        />Yes</label>
      <label>
        <input
          name="user-recommend"
          value="No"
          type="radio"
          class="input-radio"
        />No</label>

      
    </div>

    <div class="form-group">
      <p>
        If Yes please mention your WCA Id
      </p>

<label>
      <input
        type="text"
        name="name"
        id="name"
        class="form-control"
        placeholder="Please enter your WCA Id"
     
      /></label>

</div>
    <div class="form-group">
      <p>
        Events you want to participate
        <span class="clue">(Check all that apply)</span>
      </p>

      <label
        ><input
          name="prefer"
          value="3x3"
          type="checkbox"
          class="input-checkbox"
        />3x3</label
      >
      <label>
        <input
          name="prefer"
          value="2x2"
          type="checkbox"
          class="input-checkbox"
        />2x2</label
      >
      <label
        ><input
          name="prefer"
          value="4x4"
          type="checkbox"
          class="input-checkbox"
        />4x4</label
      >
      <label
        ><input
          name="prefer"
          value="5x5"
          type="checkbox"
          class="input-checkbox"
        />5x5</label
      >
      <label
        ><input
          name="prefer"
          value="6x6"
          type="checkbox"
          class="input-checkbox"
        />6x6</label
      >
      <label
        ><input
          name="prefer"
          value="7x7"
          type="checkbox"
          class="input-checkbox"
        />7x7</label
      >
      <label
        ><input
          name="prefer"
          value="3x3 BlindFolded"
          type="checkbox"
          class="input-checkbox"
        />3x3 BlindFolded</label
      >
      <label
        ><input
          name="prefer"
          value="3x3 One-Handed"
          type="checkbox"
          class="input-checkbox"
        />3x3 One-Handed</label
      >
      <label
        ><input
          name="prefer"
          value="Pyraminx"
          type="checkbox"
          class="input-checkbox"
        />Pyraminx</label
      >
      <label
        ><input
          name="prefer"
          value="Skewb"
          type="checkbox"
          class="input-checkbox"
        />Skewb</label
      >
      <label
        ><input
          name="prefer"
          value="Megaminx"
          type="checkbox"
          class="input-checkbox"
        />Megaminx</label
      >
    </div>

    <div class="form-group">
      <p>Any comments or suggestions?</p>
      <textarea
        id="comments"
        class="input-textarea"
        name="comment"
        placeholder="Enter your comment here..."
      ></textarea>
    </div>

    <div class="form-group">

      <button type="submit" id="submit" class="submit-button">
        Submit
 

</button>
    </div>
  </form>
</div>
